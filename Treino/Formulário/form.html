<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulários 1</title>
        <link rel="stylesheet" href="form.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Exemplo de formulário no HTML</h1>
        </header>
        
        <main>
            <article>
            <!--Inicio do formulário-->
                <form method="post" id="fContato" action="mailto:email@email.com.br" oninput="result.value=parseInt(valor_01.value)+parseInt(valor_02.value)"> 

                    <fieldset>
                        <legend>Identificação:</legend>
                        <label for="cNome">Nome:</label> <br> <!--Rótulo (nome) no campo do formulário-->
                        <input type="text" size="50" name="tNome" id="cNome" required="required">
                        <br><br>
                        <p>Você mora:</p>
                        <input type="radio" name="tipo" id="cid" value="C">
                        <label for="cid">Cidade</label> <br>
                        <input type="radio" name="tipo" id="inter" value="I">
                        <label for="inter">Interior</label>
                    </fieldset>    
                    
                    <br><br>

                    <fieldset>
                        <legend>Informações extras:</legend>
                        <p>Qual meio de transporte você usa?</p>
                        <input type="checkbox" name="transporte1" id="transporte1" value="Bike">
                        <label for="transporte1">Bicicleta</label> <br>
                        <input type="checkbox" name="transporte2" id="transporte2" value="Carro">
                        <label for="transporte2">Carro</label> <br>
                        <input type="checkbox" name="transporte3" id="transporte3" value="Metro">
                        <label for="transporte3">Metrô</label> <br>
                        <input type="checkbox" name="transporte4" id="transporte4" value="Onibus">
                        <label for="transporte4">Ônibus</label>
                        <br><br>
                        <label for="time">Selecione seu time:</label>
                        <select name="time" id="time">
                            <option value="cruzeiro">Cruzeiro</option>
                            <option value="sao_paulo">São Paulo</option>
                            <option value="corinthians">Corinthians</option>
                            <option value="gremio">Grêmio</option>
                            <option value="goiás">Goiás</option>
                            <option value="santos">Santos</option>
                        </select>
                        <br><br>
                        <label for="cCid">Escolha a sua Cidade na Lista:</label>
                        <input autocomplete="on" list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade">
                        <datalist id="cidade">
                            <option value="São Paulo"></option>
                            <option value="Campinas"></option>
                            <option value="Santos"></option>
                            <option value="Santo André"></option>
                            <option value="Osasco"></option>
                        </datalist>
                    </fieldset>   

                    <br><br>

                    <fieldset>
                        <legend>Exemplo range e output:</legend>
                        <p>
                            0 
                            <input type="range" id="valor_01" name="valor_01"> 
                            100 +
                            <input type="number" id="valor_02" name="valor_02" value="50">
                            =
                            <output name="result" for="valor_01 valor_02"></output>
                        </p>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Sua opinião:</legend>
                        <p>Sugestões, elogios e críticas:</p>
                        <textarea name="message" cols="50" rows="10" placeholder="Deixe aqui sua mensagem!" required="required"></textarea>
                    </fieldset>

                    <br>

                    <input type="submit" value="Enviar">


                </form>
            
            </article>
        </main>

        <footer>

        </footer>
    </body>
</html>
